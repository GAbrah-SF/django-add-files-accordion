{% extends 'layout.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-center">Carga de Documentos e Imagenes</h1>

    <div class="mt-5 bg-white p-4" style="border-radius: 15px;">
        <div class="row">
            <div class="col-md-3 d-flex align-items-center">
                <h5 class="">Imagenes Adjuntas</h5>
            </div>
            <div class="col-md-9 d-flex justify-content-end">
                <input type="file" id="fileInput" multiple style="display: none;" accept="image/*">
                <button class="btn btn-primary buttonFileInput">Adjuntar Imagenes</button>
            </div>
        </div>

        <div class="mt-5 accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false"
                            aria-controls="flush-collapseOne">Archivos adjuntos</button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" style="background-color: #eeeeee"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="row imageDisplay d-flex justify-content-center align-items-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}

{% block js %}
    <script src="{% static 'js/add_images.js' %}"></script>
{% endblock %}
